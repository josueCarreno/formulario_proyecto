<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-blue-900/75">
    <main class="flex justify-center items-center min-h-screen">
        <form action="">
            <!-- Contenedor Global -->
            <div class="flex flex-col py-2.5 px-4 my-5 sm:py-10 mx-6 gap-2.5 md:px-10 lg:px-20 xl:px-36 2xl:mx-40 bg-[#F5F7FA] rounded-2xl">
                <!-- Titulo -->
                <h1 class="text-[21px] sm:text-[24px] font-bold text-center  text-blue-900 underline">FORMULARIO EN LÍNEA</h1>
                <!-- Sección Datos Básicos -->
                <h2 class="text-[20px] font-bold  mt-4 bg-blue-900 text-white text-center rounded-full">Datos Básicos</h2>
                <div class="flex flex-col gap-5 sm:flex-row justify-between sm:gap-2.5  md:gap-20">
                    <div class="sm:w-[50%] ">
                        <label for="nombre"><h3 class="text-lg font-semibold ">Nombre:</h3></label>
                        <input class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-white placeholder:text-[15px] md:placeholder:text-[17px]" type="text" placeholder="Introduzca su nombre completo" name="nombre" id="nombre">
                    </div>
                    <div class="sm:w-[50%] ">
                        <label for="fecha_nacimiento"><h3 class="text-lg font-semibold ">Fecha de Nacimiento:</h3></label>
                        <input class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-white" type="date" name="fecha_nacimiento" id="fecha_nacimiento" max="2007-04-01">
                    </div>
                </div>
                <!-- Sección Datos de Contacto -->
                <h2 class="text-[20px] font-bold   mt-4 bg-blue-900 text-white text-center rounded-full">Datos de Contacto</h2>
                <div class="flex flex-col gap-5 sm:flex-row justify-between sm:gap-2.5  md:gap-20">
                    <div class="sm:w-[50%] ">
                        <label for="telefono"><h3 class="text-lg font-semibold ">Número de Teléfono:</h3></label>
                        <input class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-white placeholder:text-[14px] md:placeholder:text-[17px]" type="number" inputmode="numeric" pattern="[0-9]*" name="telefono" id="telefono" placeholder="Introduzca su número de teléfono">
                    </div> 
                    <div class="sm:w-[50%] ">
                        <label for="correo"><h3 class="text-lg font-semibold ">Correo Electrónico:</h3></label>
                        <input class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-white placeholder:text-[14px] md:placeholder:text-[17px]" type="email" name="correo" id="correo" placeholder="Introduzca su correo electrónico">
                    </div> 
                </div>
                <!--  Sección Direccion -->
                <address class="flex flex-col gap-5 not-italic"> 
                    <h2 class="text-[20px] font-bold   mt-4 bg-blue-900 text-white text-center rounded-full">Dirección</h2>
                    <div class="flex flex-col gap-5 sm:flex-row justify-between sm:gap-2.5  md:gap-5">
                        <div class="sm:w-[32.5%]">
                            <label for="pais"><h3 class="text-lg font-semibold ">País:</h3></label>
                            <select class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-[white]" id="pais" name="pais">
                                <option value="" selected disabled>Seleccione un País:</option>
                                <option value="es">España</option>
                                <option value="ve">Venezuela</option>
                                <option value="us">Estados Unidos</option>
                            </select>
                        </div>
                        <div class="sm:w-[35%] ">
                            <label for="estado"><h3 class="text-lg font-semibold ">Estado:</h3></label>
                            <select class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-white" id="estado" name="estado">
                                <option value="" selected disabled>Seleccione un Estado:</option>
                                <option value="madrid">Madrid</option>
                                <option value="caracas">Caracas</option>
                                <option value="new_york">New York</option>
                            </select>
                        </div>
                        <div class="sm:w-[32.5%]">
                            <label for="codigo_postal"><h3 class="text-lg font-semibold ">Código Postal:</h3></label>
                            <input class="border-0 outline-blue-950 rounded-full py-1.5 px-3 w-full bg-gray-700/40 placeholder:text-[white] text-white placeholder:text-[13px] md:placeholder:text-[14px]" placeholder="Introduzca el código postal" name="codigo_postal" id="codigo_postal" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="9">
                        </div>
                    </div>
                </address>
                <div class="mt-5 flex flex-col justify-center items-center sm:mt-10">
                    <input class="border-0 bg-blue-900 rounded-full py-1.5 px-3 w-full max-w-[864px] text-white text-[16px] font-bold"  type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
