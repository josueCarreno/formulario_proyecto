<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="text-3xl font-bold text-center">Formulario en Línea</h1>
    <form action="">
        <div class="flex flex-col py-5 px-5 gap-5">
            <h2 class="text-2xl font-bold text-center">Datos Básicos</h2>
            <div>
                <h3 class="text-lg font-semibold">Nombre:</h3>
                <input class="border-2 border-black rounded-full py-1.5 px-3 w-full" type="text" placeholder="Introduzca su nombre completo" name="nombre" id="nombre">
            </div>
            <div>
                <h3 class="text-lg font-semibold">Fecha de nacimiento:</h3>
                <input class="border-2 border-black rounded-full py-1.5 px-3 w-full" type="date" name="fecha_nacimiento" id="fecha_nacimiento">
            </div>
            <h2 class="text-2xl font-bold text-center">Datos de Contacto</h2>
            <div>
                <h3 class="text-lg font-semibold">Número de Teléfono:</h3>
                <input class="border-2 border-black rounded-full py-1.5 px-3 w-full" type="tel">
            </div>
        </div>
    </form>
</body>
</html>
